<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Bank Card 1</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css" rel="stylesheet" />
    <!--Global CSS-->
    <link href="bankcard-1-css/global-styles.css" rel="stylesheet"/>
    <!--CSS-->
    <link href="bankcard-1-css/bankcard-1-style.css" rel="stylesheet"/>

</head>
<body>
    <!--Credit Card Starts-->
    <section class="container-sm container-bankcard-1 my-5 d-flex gradient-custom justify-content-center">
        <div class="container d-flex justify-content-center main bankcard-one section-componentBox" id="bankcard-1">
            <div class="row d-flex justify-content-center align-items-center h-80">
                <div class="col-12 col-lg-12 col-xl-12 col-sm-12 ">
                    <div class="shadow-5-strong mx-sm-0 " id="bankcard-1-form-main" style="border-radius: 15px;">
                        <div class="bankcard-1-body mx-sm-0 container pt-4 pb-4  d-flex justify-content-center main">
                            <!--Bank Card Form Starts-->
                            <form method="" name="cardFormtwo-validation" id="cardFormtwo-validation" class="cardFormtwo-validation" novalidate onsubmit="return bankCard_1_validation()">
                                <!--CardHolder Name Starts-->
                                <div class="col-6 col-md-12 col-sm-12 mb-2 pb-2 w-100">
                                    <div class="form-group">
                                        <label class="d-flex justify-content-between bankcard-1-form-label" for="cardName" id="cardName-lableId">Name on card</label>
                                        <input  autocomplete="cc-name-BC-1" class="bankcard-1-input input-lg form-control cc-name-BC-1 mb-1"  
                                        data-payment='cc-name-BC-1' dir="ltr" id="cc-name-BC-1" class="cc-name-BC-1" placeholder="Card Holder's Name" type="text" required/>
                                        <div class="card-bankcard-1-erroMessage-div" id="bankCardOne-error-messageName"></div>
                                    </div>
                                </div>
                                <!--CardHolder Name Ends-->
                                <!--Card Number Starts-->
                                <div class="col-6 col-md-12 col-sm-12 mb-2 pb-2 w-100">
                                    <div class="form-group">
                                        <label class="d-flex justify-content-between bankcard-1-form-label" for="cardNumber" id="cardNumber-lableId">
                                            <span class="cardnumber-span">Card number</span>
                                            <!--Desktop Icons-->
                                            <div class="bankcard-1-cardicons f-flex flex-row" id="bankcard-1-cardicons">
                                                <img class="bankcard-1-mobile-image" src="bankcard-1-images/Visa.png" alt="visa">
                                                <img class="bankcard-1-mobile-image" src="bankcard-1-images/marstercard.png" alt="marstercard">
                                                <img class="bankcard-1-mobile-image" src="bankcard-1-images/americanexpress.png" alt="americanexpress">
                                            </div>
                                            <!--Mobile Icons-->
                                            <div class="animation-card-1 f-flex flex-row "  >
                                                <img class="bankcard-1-mobile-image" src="bankcard-1-images/Visa.png" alt="visa">
                                                <img class="bankcard-1-mobile-image" src="bankcard-1-images/marstercard.png" alt="marstercard">
                                                <img class="bankcard-1-mobile-image" src="bankcard-1-images/americanexpress.png" alt="americanexpress">
                                            </div>
                                        </label>
                                        <input autocomplete="cc-number-BC-1" class="bankcard-1-input input-lg form-control cc-number-BC-1 mb-1"  data-payment='cc-number-BC-1' dir="ltr" id="cc-number-BC-1" inputmode="numeric" maxlength="19" placeholder="1234 1234 1234 1234" type="text" required/>
                                        <div class="card-bankcard-1-erroMessage-div" id="bankCardOne-error-messageCCNumber"></div>
                                    </div>
                                </div>
                                <!--Card Numbers Ends-->
                                <!--Expiration Date and CVC Starts-->
                                <div class="row">
                                    <!--Expiration Date Starts-->
                                    <div class="col-6 col-md-6  mb-2 pb-2">
                                        <div class="form-group">
                                            <label class="bankcard-1-form-label" for="ExpirationDate">Expiration</label>
                                            <input autocomplete="cc-exp-BC-1" class="bankcard-1-input input-lg form-control cc-exp-BC-1 mb-1" data-payment='cc-exp-BC-1' id="cc-exp-BC-1" maxlength="5" min="2022-01" name="start" inputmode="numeric" onkeyup="formatStringCard_One(event);" placeholder="MM / YY" type="text" required/>
                                            <div class="card-bankcard-1-erroMessage-div mb-1" id="bankCardOne-error-messageExpireDate"></div>
                                        </div>
                                    </div>
                                    <!--Expiration Date Ends-->
                                    <!--CVC Card Starts-->
                                    <div class="col-6 col-md-6  mb-2 pb-2">
                                        <div class="form-group">
                                            <label class="d-flex justify-content-between bankcard-1-form-label" for="cvcNumber">
                                                <span class="">CVC</span>
                                                <i class="fas fa-credit-card bankcard-1-cvcicon text-white my-auto"></i>
                                            </label>
                                            <input autocomplete="off" class="bankcard-1-input input-lg form-control cc-cvc-BC-1 mb-1" data-payment='cc-cvc-BC-1' id="cc-cvc-BC-1" maxlength="4" placeholder="123" type="text" inputmode="numeric" required/> 
                                            <div class="card-bankcard-1-erroMessage-div" id="CardForm-2-error-messageCVC"></div>
                                        </div>
                                    </div>
                                    <!--CVC Card Ends-->
                                </div>
                                <!--Expiration Date and CVC Ends-->
                                <!--Country Selection Starts-->
                                <div class="col-6 col-md-12 col-sm-12 mb-2 pb-2 w-100 ">
                                    <label class="bankcard-1-form-label " for="TypeofBankAccount" >Country</label>
                                    <select class="select form-control-sm w-100 cc-Country-BC-1 input-bankcard-1-details" id="cc-Country-BC-1" class="cc-Country-BC-1" required >  
                                        <option selected disabled value="">Select country</option>
                                        <option value="SL">Sri Lanka</option>
                                        <option value="AX">Aland Islands</option>
                                        <option value="AL">Albania</option>
                                        <option value="DZ">Algeria</option>
                                        <option value="AS">American Samoa</option>
                                        <option value="AD">Andorra</option>
                                        <option value="AO">Angola</option>
                                        <option value="AI">Anguilla</option>
                                        <option value="AQ">Antarctica</option>
                                        <option value="AG">Antigua and Barbuda</option>
                                        <option value="AR">Argentina</option>
                                        <option value="AM">Armenia</option>
                                        <option value="AW">Aruba</option>
                                        <option value="AU">Australia</option>
                                        <option value="AT">Austria</option>
                                        <option value="AZ">Azerbaijan</option>
                                        <option value="BS">Bahamas</option>
                                        <option value="BH">Bahrain</option>
                                        <option value="BD">Bangladesh</option>
                                        <option value="BB">Barbados</option>
                                        <option value="BY">Belarus</option>
                                        <option value="BE">Belgium</option>
                                        <option value="BZ">Belize</option>
                                        <option value="BJ">Benin</option>
                                        <option value="BM">Bermuda</option>
                                        <option value="BT">Bhutan</option>
                                        <option value="BO">Bolivia</option>
                                        <option value="BQ">Bonaire, Sint Eustatius and Saba</option>
                                        <option value="BA">Bosnia and Herzegovina</option>
                                        <option value="BW">Botswana</option>
                                        <option value="BV">Bouvet Island</option>
                                        <option value="BR">Brazil</option>
                                        <option value="IO">British Indian Ocean Territory</option>
                                        <option value="BN">Brunei Darussalam</option>
                                        <option value="BG">Bulgaria</option>
                                        <option value="BF">Burkina Faso</option>
                                        <option value="BI">Burundi</option>
                                        <option value="KH">Cambodia</option>
                                        <option value="CM">Cameroon</option>
                                        <option value="CA">Canada</option>
                                        <option value="CV">Cape Verde</option>
                                        <option value="KY">Cayman Islands</option>
                                        <option value="CF">Central African Republic</option>
                                        <option value="TD">Chad</option>
                                        <option value="CL">Chile</option>
                                        <option value="CN">China</option>
                                        <option value="CX">Christmas Island</option>
                                        <option value="CC">Cocos (Keeling) Islands</option>
                                        <option value="CO">Colombia</option>
                                        <option value="KM">Comoros</option>
                                        <option value="CG">Congo</option>
                                        <option value="CD">Congo, Democratic Republic of the Congo</option>
                                        <option value="CK">Cook Islands</option>
                                        <option value="CR">Costa Rica</option>
                                        <option value="CI">Cote D'Ivoire</option>
                                        <option value="HR">Croatia</option>
                                        <option value="CU">Cuba</option>
                                        <option value="CW">Curacao</option>
                                        <option value="CY">Cyprus</option>
                                        <option value="CZ">Czech Republic</option>
                                        <option value="DK">Denmark</option>
                                        <option value="DJ">Djibouti</option>
                                        <option value="DM">Dominica</option>
                                        <option value="DO">Dominican Republic</option>
                                        <option value="EC">Ecuador</option>

                                        <option value="ER">Eritrea</option>

                                        <option value="ET">Ethiopia</option>
                                        <option value="FK">Falkland Islands (Malvinas)</option>
                                        <option value="FO">Faroe Islands</option>
                                        <option value="FJ">Fiji</option>
                                        <option value="FI">Finland</option>
                                        <option value="FR">France</option>
                                        <option value="GF">French Guiana</option>
                                        <option value="PF">French Polynesia</option>
                                        <option value="TF">French Southern Territories</option>
                                        <option value="GA">Gabon</option>
                                        <option value="GM">Gambia</option>
                                        <option value="GE">Georgia</option>
                                        <option value="DE">Germany</option>
                                        <option value="GH">Ghana</option>
                                        <option value="GI">Gibraltar</option>
                                        <option value="GR">Greece</option>
                                        <option value="GL">Greenland</option>
                                        <option value="GD">Grenada</option>
                                        <option value="GP">Guadeloupe</option>
                                        <option value="GU">Guam</option>
                                        <option value="GT">Guatemala</option>
                                        <option value="GG">Guernsey</option>
                                        <option value="GN">Guinea</option>
                                        <option value="GW">Guinea-Bissau</option>
                                        <option value="GY">Guyana</option>
                                        <option value="HT">Haiti</option>
                                        <option value="HM">Heard Island and Mcdonald Islands</option>
                                        <option value="VA">Holy See (Vatican City State)</option>
                                        <option value="HN">Honduras</option>
                                        <option value="HK">Hong Kong</option>
                                        <option value="HU">Hungary</option>
                                        <option value="IS">Iceland</option>
                                        <option value="IN">India</option>
                                        <option value="ID">Indonesia</option>
                                        <option value="IR">Iran, Islamic Republic of</option>
                                        <option value="IQ">Iraq</option>
                                        <option value="IE">Ireland</option>
                                        <option value="IM">Isle of Man</option>
                                        <option value="IL">Israel</option>
                                        <option value="IT">Italy</option>
                                        <option value="JM">Jamaica</option>
                                        <option value="JP">Japan</option>
                                        <option value="JE">Jersey</option>
                                        <option value="JO">Jordan</option>
                                        <option value="KZ">Kazakhstan</option>
                                        <option value="KE">Kenya</option>
                                        <option value="KI">Kiribati</option>
                                        <option value="KP">Korea, Democratic People's Republic of</option>
                                        <option value="KR">Korea, Republic of</option>
                                        <option value="XK">Kosovo</option>
                                        <option value="KW">Kuwait</option>
                                        <option>...</option>
                                    </select>
                                    <div class="card-bankcard-1-erroMessage-div"  id="bankCardOne-error-messageCountry"></div>
                                </div>
                                <!--Country Selection Ends-->
                                <!--Confirm Payment Button Starts-->
                                <div class="mx-auto">
                                    <button class="btn btn-info btn-rounded " id="bankcard-1-validate" type="submit">Confirm Payment</button>
                                </div>
                                <!--Confirm Payment Button Ends-->
                            </form>
                            <!--Bank Card Form Ends-->
                        </div>             
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--Credit Card Ends -->
     <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"></script>
    <!--JS -->
    <script type="text/javascript" src="bankcard-1-js/bankcard-1-main.js"></script>         
</body>
</html>
