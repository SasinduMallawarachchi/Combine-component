                                        <div class="card-bankcard-1-erroMessage-div" id="bankCardOne-error-messageName"></div>
                                    </div>
                                </div>
                                <!--CardHolder Name Ends-->

                                            </div>

                                                <img class="bankcard-1-mobile-image" src="./bankcard-1/bankcard-1-images/americanexpress.png" alt="americanexpress">
                                            </div>
                                        </label>
                                        <input autocomplete="off" class="bankcard-1-input input-lg form-control cc-number-BC-1 mb-1"  data-payment='cc-number-BC-1' dir="ltr" id="cc-number-BC-1" inputmode="numeric" maxlength="19" placeholder="1234 1234 1234 1234" type="text" required/>
                                        <div class="card-bankcard-1-erroMessage-div" id="bankCardOne-error-messageCCNumber"></div>
                                    </div>
                                </div>

                                        </div>
                                    </div>
